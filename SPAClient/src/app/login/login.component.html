<div  align="center" class="login-page">

<div class="card">
    <div class="card-header card-header-danger">
        <h3 class="card-title ">Welcome to Eni Mozambique Engineering HR System</h3>
        <p class="card-category"> </p>
    </div>
 </div>

<div>
  <mat-card class="app-card">
    <form class="login-form" (ngSubmit)="onSubmit(username.value,password.value)" name="loginForm" [formGroup]="loginForm" #formDir="ngForm">  
       <div fxLayout='column'>
        <mat-form-field class="login-full-width">
          <input matInput required type="text" #username id="username"  placeholder="Username" [disabled]="isSubmit">
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <input matInput  #password id="password" [type]="hide ? 'password' : 'text'" name="password" placeholder="Password" required [disabled]="isSubmit">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div fxLayout='row' fxLayoutGap="10px">
          <button mat-raised-button color="warn" type="submit" [disabled]="isSubmit" mat-raised-button >Login</button>
        </div>
        <div align ="center" *ngIf="isSubmit">
          <mat-spinner  color="warn" diameter="30"></mat-spinner>
        </div>
      </div>

    </form>
  </mat-card>
</div>
</div>
