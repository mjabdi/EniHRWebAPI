
<div class="main-content">
    <div class="container-fluid">

<form (submit)="onSubmit(password.value,newpassword.value,rnewpassword.value)">

    <div class="">
      <div class="row">
              <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <mat-icon class="icon-lock" aria-label="Change Password" >lock</mat-icon>
                        <h4 style="display: inline-block;font-weight: bold" class="card-title ">Change Password</h4>
                    </div>
    
                        <div class="card-body">

                            <div class="row">

                           <div class="col-6" style="margin-top:20px"> 

                            <div fxLayout='column' style="margin-left:10px">
                                <mat-form-field class="login-full-width">
                                    <input matInput  #password id="password" type="password" name="password" placeholder="Current Password" required [disabled]="isSubmit">
                                  </mat-form-field>
                                  <mat-form-field class="login-full-width">
                                  <input matInput  #newpassword id="newpassword" type="password" name="newpassword" placeholder="New Password" required [disabled]="isSubmit">
                                </mat-form-field>

                                <mat-form-field class="login-full-width">
                                    <input matInput  #rnewpassword id="rnewpassword" type="password" name="rnewpassword" placeholder="Repeat New Password" required [disabled]="isSubmit">
                                  </mat-form-field>
                              </div>
                            </div>  
                            <div class="col-6" >
                                <img  style="margin-left : 30%"  width="200px" height="200px" src="../../assets/img/Lock.png">    
                            </div>  
                        </div>
                   </div><!--/.card-body-->
                    <div class="card-footer">
                    <div class="row">
                        <div class="col-12">
                            <button style="margin-left:10px" mat-raised-button color="warn" type="submit" [disabled]="isSubmit" mat-raised-button >Submit</button>
                            <div style="text-align: center" *ngIf="isSubmit">
                                <mat-spinner style="margin-left:35px"  color="warn" diameter="30"></mat-spinner>
                              </div>
                        </div>
                      </div>
                      </div>
         </div>
        </div><!--/.col-->
    
      </div>
    </div>
          
    </form>

    </div>
    </div>
